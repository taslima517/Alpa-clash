<!DOCTYPE html>
<html data-theme=light lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">

</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
       
                                        <!-- home screen -->
        <section id="home_screen" class=" text-white flex justify-center items-center border min-h-screen">

         <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
         <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

         <button onclick="play()"  class="btn bg-white text-black">Play Now</button>
         </div>
        </section>

                                <!-- play groun start -->
        <section id="play_ground"  class=" hidden ">
             <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
             <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg bg-[#ffffffB3]">

                <div class="flex justify-center">
                    <p class="bg-[#2f2941] px-6 pb-4 rounded-b-x1 text-white ">Don't watch keyboard while playing.....</p>
                </div>

                <div class="flex justify-center h-full">
                  <p id="current_alphabets" class="text-black text-9xl font-bold pt-8">Y</p>  
                </div>
             </div>
            <!-- keybord start  -->
              <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q"class="kbd">q</kbd>
                    <kbd id="w"class="kbd">w</kbd>
                    <kbd id="e"class="kbd">e</kbd>
                    <kbd id="r"class="kbd">r</kbd>
                    <kbd id="t"class="kbd">t</kbd>
                    <kbd id="y"class="kbd">y</kbd>
                    <kbd id="u"class="kbd">u</kbd>
                    <kbd id="i"class="kbd">i</kbd>
                    <kbd id="o"class="kbd">o</kbd>
                    <kbd id="p"class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="i" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
              </div>
                <!-- Keyboard end -->

                <!-- life score -->
                 <div class="flex justify-between  w-3/4 ">
                    <button class="btn rounded-full bg-purple-300 text-white px-4">
                        life
                        <img src="icons/Group 23.svg" alt="">
                        <span id="current_life">5</span>
                    </button>

                    <button class="btn rounded-full bg-purple-300 text-white px-4">
                        Score
                        <img src="icons/monetization_on.svg" alt="">
                        <span id="Current_Score">0</span>
                    </button>
                 </div>
             </div>
        </section>
                   <!-- second section end -->

        <section onclick=play() id="final_score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-7 bg-[#ffffff33] rounded-lg p-4">
                <h1 class="text-8xl"><span class="font-extrabold">Score:</span>
                    <span id="final_result">0</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            
            </div>
        </section>
    
       
    </main>

    <script src="app.js"></script>
    <script src="utility.js"></script>

    <script>
      // function play(){
      //   console.log('play game')


    </script>
</body>
</html>
